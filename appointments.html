<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | LUMEN Speech & Hearing</title>
    <meta name="description" content="Schedule your appointment online at LUMEN. Contact us via form, WhatsApp, or phone. Find our clinic locations in Hisar, Hansi, and Bhiwani.">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="fade-in">Schedule Your Visit</h1>
                <p class="fade-in" data-delay="0.2">We're here to help. Choose your preferred way to connect with us.</p>
            </div>
        </section>

        <section class="section-padding">
            <div class="container appointment-grid">
                <div class="appointment-form-wrapper slide-up">
                    <h3>Online Booking Form</h3>
                    <form id="appointment-form" action="https://formsubmit.co/your@email.com" method="POST">
                        <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" name="name" required></div>
                        <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" required></div>
                        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email"></div>
                        <div class="form-group"><label for="location">Preferred Clinic</label><select id="location" name="location" required><option value="">Select a Location</option><option value="Hansi">Hansi</option><option value="Hisar">Hisar</option><option value="Bhiwani">Bhiwani</option></select></div>
                        <div class="form-group"><label for="service">Service of Interest</label><select id="service" name="service" required><option value="">Select a Service</option><option value="Hearing Test">Hearing Test</option><option value="Speech Therapy">Speech Therapy</option><option value="Hearing Aid Trial">Hearing Aid Trial</option><option value="Other">Other</option></select></div>
                        <div class="form-group"><label for="message">Your Message (Optional)</label><textarea id="message" name="message" rows="4"></textarea></div>
                        <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html"> <button type="submit" class="btn btn-primary btn-glow">Submit Request</button>
                    </form>
                </div>

                <div class="appointment-info-wrapper slide-up" data-delay="0.2">
                    <h3>Other Ways to Connect</h3>
                    <a href="https://wa.me/919350158754" target="_blank" class="contact-button whatsapp"><i data-lucide="message-circle"></i> Chat on WhatsApp</a>
                    <a href="tel:+919350158754" class="contact-button call"><i data-lucide="phone"></i> Call Us Directly</a>
                    
                    <h3>Our Locations</h3>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55694.3970341755!2d75.92376839359132!3d29.103681700000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391219b52473ded9%3A0xfa9684347b97c56!2sHansi%2C%20Haryana%20125033!5e0!3m2!1sen!2sin!4v1724115998123!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Map of Hansi, Haryana"></iframe>
                        <p><strong>Main Clinic:</strong> Near Bus Stand, Hansi, Haryana 125033</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
